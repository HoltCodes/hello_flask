<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkerboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 25px;
      margin: 30px;
    }

    .color1 {
      color: black;
    }

    .color2 {
      color: orange;
    }

    table tr td {
      height: 50px;
      width: 50px;
    }
  </style>
</head>
<body>
  <h1>Checkerboard</h1>
  <table>
     {% for i in range (8): %}
      <tr>
        {% for x in range(8) %}
        <td class='color{{ (i+x%2+1) }}'></td>
        {% endfor %}
      </tr>
  {% endfor %}    
  </table>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Dojo Survey</title>
</head>
<body>
  <form action="/process" method="post" class="bg-dark text-info p-5 rounded col-6 mx-auto">
    <h1>Dojo Survey</h1>
    <div class="form-group">
      <label for="location">Name:</label>
      <input type="text" name="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="location">Dojo Location:</label>
      <select name="location" class="form-control">
          <option value="">   Select One   </option>
          <option value="Marietta">Marietta</option>
          <option value="Sarasota">Sarasota</option>
          <option value="Portland">Portland</option>
          <option value="Houston">Houston</option>
          <option value="New York">New York</option>
        </select>
    </div>
    <div class="form-group">
      <label for="language">Favorite Coding Language:</label>
      <select name="language" class="form-control">
          <option value="">   Select One   </option>
          <option value="Python">Python</option>
          <option value="Java">Java</option>
          <option value="C#">C#</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Ruby on Rails">Ruby on Rails</option>
        </select>
    </div>
    <div class="form-group">
      <label for="name">Comments</label>
      <textarea name="comments" cols="20" rows="10" class="form-control"></textarea>
    </div>
    <input type="submit" value="Submit" class="btn btn-success m-3">
  </form>
</body>
</html>

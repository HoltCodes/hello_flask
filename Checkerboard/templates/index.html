<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkerboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 25px;
      margin: 30px;
    }

    body {
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
      align-items: center;

    }

    td {
      width: 60px;
      height: 60px;
    }

    

    
  </style>
</head>
<body>
  <h1>Checkerboard</h1>

  <table>
    <tbody>
      {% for i in range(0,row) %}
        <tr>
          {% for x in range(0,col) %}
            {% if (x+i) % 2 == 0 %}
              <td style="background-color: {{color_one}};"></td>
            {% else %}  
              <td style="background-color: {{color_two}};"></td>
            {% endif %}
          {% endfor %}  
        </tr>
        {% endfor %}
    </tbody>
  </table>
</body>
</html>
